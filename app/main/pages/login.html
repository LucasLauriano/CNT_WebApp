<div ng-controller="LoginFormController as login" class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="content/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">Entre Para Continuar.</p>
         <form role="form" ng-submit="login.login()" name="login.loginForm" novalidate="" class="form-validate mb-lg">
            <div class="form-group has-feedback">
               <input id="exampleInputEmail1" 
                      type="email" 
                      name="account_email" 
                      placeholder="Inserir e-mail" 
                      autocomplete="off" 
                      ng-model="login.account.email" 
                      required="" 
                      class="form-control" 
                      />

               <span class="fa fa-envelope form-control-feedback text-muted"></span>
               <span ng-show="login.loginForm.account_email.$dirty &amp;&amp; 
                              login.loginForm.account_email.$error.required" 
                     class="text-danger">Preenchimento Obrigatório</span>
               <span ng-show="login.loginForm.account_email.$dirty &amp;&amp; 
                              login.loginForm.account_email.$error.email" 
                     class="text-danger">Inserir um e-mail válido</span>
            </div>
            <div class="form-group has-feedback">
               <input id="exampleInputPassword1" 
                      type="password" 
                      name="account_password" 
                      placeholder="Inserir Senha" 
                      ng-model="login.account.password" 
                      required="" 
                      class="form-control" 
                      />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="login.loginForm.account_password.$dirty &amp;&amp;
                              login.loginForm.account_password.$error.required" 
                     class="text-danger">Preenchimento Obrigatório</span>
            </div>
            <div class="clearfix">
               <div class="checkbox c-checkbox pull-left mt0">
                  <label>
                     <input type="checkbox" 
                            value="" 
                            name="account_remember" 
                            ng-model="login.account.remember" />
                     <span class="fa fa-check"></span>Lembrar</label>
               </div>
               <div class="pull-right"><a 
                    ui-sref="page.recover" 
                    class="text-muted">Esqueci minha senha!</a>
               </div>
            </div>
            <button type="submit" 
                    class="btn btn-block btn-primary mt-lg">Entrar</button>
         </form>
         <div ng-show="login.authMsg" 
              class="alert alert-danger text-center">{{login.authMsg}}</div>
         <p class="pt-lg text-center">Precisa de incrição?</p><a
            ui-sref="page.register" 
            class="btn btn-block btn-default">Registre-se</a>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
