<h3>Pessoas
   <small>Listar</small>
</h3>
<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/listPessoas" class="active">Pessoas</a></li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-8">
                    <h4>Pessoas</h4><!-- {{PessoasCtrl.pessoas.isLast}} -->
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table
                          table-striped
                          table-hover
                          table-bordered
                          table-condensed">
                <thead>
                    <tr>
                        <th widh="30%">Nome</th>
                        <th widh="30%">E-mail</th>
                        <th width="15%">CPF</th>
                        <th width="15%">Telefone</th>
                        <th width="10%">Ações</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td><strong>Total</strong></td>
                        <td colspan="4">{{PessoasCtrl.getTotalPessoas()}}</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr data-ng-repeat="pessoas in PessoasCtrl.pessoas | filter:search | filter:searchText track by pessoas._id"
                        data-ng-show="pessoas._id"
                        >
                        
                        <td>{{pessoas.nome}}
                        </td>
                        <td >
                            {{pessoas.email}}
                        </td>
                        <td>
                            {{pessoas.cpf}}
                        </td>
                        <td>
                            {{pessoas.telefone}}
                        </td>
                        <td align="center">
                            <div class="btn-group">
                                <a data-ng-click="PessoasCtrl.openModalEdit(pessoa._id)"
                                   popover="Editar"
                                   popover-trigger="mouseenter"
                                   class="btn btn-default btn-sm">
                                <i class="btn-small glyphicon glyphicon-edit"></i>
                                </a>
                                <a data-ng-click="PessoasCtrl.deletar(pessoa._id)"
                                   popover="Remover"
                                   popover-trigger="mouseenter"
                                   class="btn btn-default btn-sm">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
        </div>
        <nav>
          <ul class="pager">
            <li class="PessoasCtrl.prevDesabled">
              <a data-ng-click="PessoasCtrl.prevPage()"
                 data-ng-disabled="PessoasCtrl.prevDesabled()"
                 type="button"
                 name="PessoasCtrl.detail"
                 class="btn btn-default btn-sm"> Anterior
                </a>
            </li>
            <li>
                <a data-ng-click="PessoasCtrl.nextPage()"
                   type="button"
                   ng-disabled="PessoasCtrl.nextDesabled()"
                   name="PessoasCtrl.detail"
                   class="btn btn-default btn-sm"> Proximo 
                </a>
            </li>
          </ul>
        </nav>
        </div>
    </div>
</div>
