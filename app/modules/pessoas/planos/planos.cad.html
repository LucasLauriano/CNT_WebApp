<h3>Planos
   <small>Inserir</small>
</h3>
<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-8">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="#/">Home</a></li>
                <li><a href="#/">Planos</a></li>
                <li><a href="#/pessoas-new" class="active">Novo Plano</a></li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Inserir</h4>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <!-- Pessoas -->
                    <div id="panelPessoas" 
                         class="panel panel-default col-lg-12">
                        <div ng-class="{'panel-heading-collapsed':panelPessoas}" class="panel-heading">
                            Plano de Internet  <i class="fa fa-question-circle"></i>
                            <paneltool tool-collapse="tool-collapse" 
                                       ng-init="panelPessoas=true">
                            </paneltool>
                        </div>
                        <div collapse="panelPessoas" class="panel-wrapper">
                            <div class="panel-body">
                                <fieldset>
                                    <legend>Novo Plano de Internet</legend>
                                    <div class="form-group">
                                        <div class="col-sm-8">
                                          <div class="row">
                                             <div class="col-sm-6">
                                                    <input id="ex13" 
                                                           data-slider-value="0"  
                                                           type="text" 
                                                           data-slider-ticks="[5000, 6000, 7000, 8000, 9000, 10000]" 
                                                           class="form-control" 
                                                           data-slider-ticks-snap-bounds="30" 
                                                           data-slider-ticks-labels='["5 MB" , "6 MB" , "7 MB" , "8 MB" , "9 MB", "1 GB"]'/>

                                             </div>
                                             <div class="col-sm-2">
                                                    <button id="destroyEx5Slider" 
                                                            ng-hide="PlanosCadCtrl.nghide" 
                                                            ng-click="PlanosCadCtrl.destroy()"
                                                            class='btn btn-small btn-success'><i class="fa fa-check"></i>
                                                    </button>
                                                 
                                             </div>
                                          </div>
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">Plano</label>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <div class="controls">
                                                        <input type="text" 
                                                               name="nomePlano" 
                                                               placeholder="Nomenclatura" 
                                                               class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-sm-1"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <button class="btn btn-primary" 
                                    data-ng-click="PessoasCadCtrl.openModal()">
                                <i class=""></i> Salvar
                            </button>
                            <button data-ng-click="PessoasCadCtrl.deletar()" 
                                    data-ng-show="PessoasCadCtrl.pessoas.id" 
                                    class="btn btn-danger">
                                <i class=""></i> Deletar
                            </button>
                            <button class="btn btn-default" 
                                    data-ng-click="PessoasCadCtrl.cancelar()" 
                                    data-ng-show="PessoasCadCtrl.pessoas.id" 
                                    type="button">
                                Cancelar
                            </button>
                            <input class="btn btn-default" 
                                   type="reset" 
                                   name="reset" 
                                   value="Limpar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

$("#destroyEx5Slider").click(function() {
    slider.destroy();
});

var slider = new Slider("#ex13", {
    ticks: [5000, 6000, 7000, 8000, 9000, 10000],
    ticks_labels: ['5 MB', '6 MB', '7 MB', '8 MB', '9 MB', '1 GB'],
    ticks_snap_bounds: 60
});

</script>
